<!-- Tailwind-only version: HTML + styles merged into one template -->
<div id="search-component" class="bg-white dark:bg-[#0b1020] py-6">
  <div class="mx-auto max-w-[600px] px-4">
    <label for="search-box" class="mb-2 block text-base font-bold text-slate-900 dark:text-slate-200">
      Hero Search
    </label>

    <input
      #searchBox
      id="search-box"
      (input)="search(searchBox.value)"
      placeholder="Search heroes..."
      class="
        block w-full max-w-[600px]
        rounded-[12px] border border-slate-200 dark:border-slate-700
        bg-white dark:bg-slate-900
        px-4 py-[0.7rem] text-base text-slate-900 dark:text-slate-200
        shadow-sm transition [transition-property:border-color,box-shadow,background-color]
        duration-200 ease-out
        placeholder:text-slate-500 dark:placeholder:text-slate-400/90
        focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500/40 focus-visible:ring-offset-2 focus-visible:ring-offset-transparent
      "
    />

    <ul class="search-result mt-2 pl-0">
      <li *ngFor="let hero of heroes$ | async" class="list-none">
        <a
          routerLink="/detail/{{hero.id}}"
          class="
            inline-flex w-full max-w-[600px] items-center gap-2
            rounded-[12px] border border-slate-200 dark:border-slate-700
            bg-white dark:bg-slate-900 px-4 py-[0.65rem]
            text-slate-900 dark:text-slate-200 no-underline shadow-sm
            transition [transition-property:background-color,color,box-shadow,border-color,transform]
            duration-200 ease-out will-change-transform
            hover:-translate-y-0.5 hover:shadow-xl hover:border-blue-500/60 dark:hover:border-blue-400/60
            hover:bg-blue-50 dark:hover:bg-slate-800
            active:translate-y-0 active:bg-blue-600 active:text-white
            focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500/40 focus-visible:ring-offset-2 focus-visible:ring-offset-transparent
            motion-reduce:transition-none motion-reduce:transform-none
          "
        >
          {{ hero.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
