<!-- Tailwind-only version: HTML + styles merged into one template -->
<section class="bg-white dark:bg-[#0b1020] py-8">
  <div class="mx-auto max-w-[44rem] px-4">
    <h2 class="mb-4 text-center font-extrabold tracking-tight text-slate-800 dark:text-slate-200">My Heroes</h2>

    <div class="mb-6">
      <label for="new-hero" class="mb-2 inline-block font-bold text-slate-800 dark:text-slate-200">Hero name:</label>
      <div class="flex max-w-[28rem] gap-2">
        <input
          id="new-hero"
          #heroName
          placeholder="Add a hero..."
          class="
            w-full rounded-[12px] border border-slate-200 dark:border-slate-700
            bg-white dark:bg-slate-900 px-4 py-[0.7rem]
            text-base text-slate-900 dark:text-slate-200 shadow-sm
            placeholder:text-slate-500 dark:placeholder:text-slate-400/90
            transition [transition-property:border-color,box-shadow,background-color]
            duration-200 ease-out
            focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500/40 focus-visible:ring-offset-2 focus-visible:ring-offset-transparent
          "
        />
        <button
          type="button"
          class="
            inline-flex items-center gap-2 rounded-[12px] border border-slate-200 dark:border-slate-700
            bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-200
            px-4 py-3 text-sm font-semibold shadow-sm select-none cursor-pointer
            transition [transition-property:transform,background-color,color,border-color,box-shadow]
            duration-200 ease-out
            hover:-translate-y-0.5 hover:shadow-xl hover:border-blue-500/60 dark:hover:border-blue-400/60
            hover:bg-blue-50 dark:hover:bg-slate-800
            active:translate-y-0 active:bg-blue-600 active:text-white
            focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500/40 focus-visible:ring-offset-2 focus-visible:ring-offset-transparent
          "
          (click)="add(heroName.value); heroName.value=''"
        >
          Add hero
        </button>
      </div>
    </div>

    <ul class="heroes m-0 grid w-full max-w-[28rem] list-none gap-2 p-0">
      <li *ngFor="let hero of heroes" class="relative cursor-pointer transition-[transform,filter] duration-200 ease-out will-change-transform hover:translate-x-0.5">
        <div class="flex items-center gap-2">
          <a
            routerLink="/detail/{{hero.id}}"
            routerLinkActive="active"
            class="
              flex w-full items-center gap-3 rounded-[12px] border border-slate-200 dark:border-slate-700
              bg-white dark:bg-slate-900 px-3 py-2 text-slate-800 dark:text-slate-200 no-underline
              shadow-sm transition [transition-property:background-color,color,box-shadow,border-color,transform]
              duration-200 ease-out
              hover:shadow-xl hover:border-blue-500/60 dark:hover:border-blue-400/60
              hover:bg-blue-50 dark:hover:bg-slate-800
              active:bg-blue-600 active:text-white
              focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500/40 focus-visible:ring-offset-2 focus-visible:ring-offset-transparent
              aria-[current=page]:bg-gradient-to-b aria-[current=page]:from-blue-600 aria-[current=page]:to-blue-700 aria-[current=page]:text-white aria-[current=page]:border-transparent aria-[current=page]:shadow-xl
              [&.active]:bg-gradient-to-b [&.active]:from-blue-600 [&.active]:to-blue-700 [&.active]:text-white [&.active]:border-transparent [&.active]:shadow-xl
            "
          >
            <span class="
              inline-grid place-items-center min-w-[2.1rem] h-[1.8rem] px-2
              text-[0.75rem] font-bold leading-none text-white
              rounded-[10px] bg-blue-600 shadow-[inset_0_-1px_0_rgba(255,255,255,0.15)]
            ">{{ hero.id }}</span>
            <span>{{ hero.name }}</span>
          </a>

          <button
            type="button"
            title="delete hero"
            (click)="delete(hero)"
            class="
              ml-2 inline-flex items-center justify-center rounded-[10px]
              border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900
              text-slate-900 dark:text-slate-200 shadow-sm
              w-9 h-9 text-sm font-semibold select-none cursor-pointer
              transition [transition-property:transform,background-color,color,border-color,box-shadow]
              duration-200 ease-out
              hover:-translate-y-0.5 hover:shadow-xl hover:border-rose-400/60
              hover:bg-rose-50/60 dark:hover:bg-rose-900/30
              active:translate-y-0 active:bg-rose-600 active:text-white
              focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-rose-500/40 focus-visible:ring-offset-2 focus-visible:ring-offset-transparent
            "
          >
            x
          </button>
        </div>
      </li>
    </ul>
  </div>
</section>
