<!-- Tailwind-only version: HTML + styles merged into one template -->
<section class="min-h-screen bg-[#52909b] dark:bg-[#0b1020] py-8">
  <div class="mx-auto max-w-5xl px-4">
    <h1 class="mb-2 text-balance text-[clamp(1.75rem,1.2rem_+_1.8vw,2.5rem)] leading-[1.1] tracking-[-0.01em] text-slate-800 dark:text-slate-200">
      {{ title }}
    </h1>

    <!-- Nav -->
    <nav class="mb-4 flex flex-wrap items-center gap-2">
      <a
        routerLink="/dashboard"
        routerLinkActive="active"
        class="
          inline-flex items-center justify-center rounded-[10px]
          border border-transparent bg-[#eef2f7] px-[0.95rem] py-[0.65rem]
          text-slate-700 no-underline shadow-[0_1px_2px_rgba(0,0,0,0.06),_0_1px_1px_rgba(0,0,0,0.04)]
          transition [transition-property:background-color,color,box-shadow,transform,border-color]
          duration-200 ease-out will-change-transform
          hover:-translate-y-0.5 hover:bg-blue-600 hover:text-white hover:shadow-[0_6px_16px_rgba(0,0,0,0.06),_0_2px_6px_rgba(0,0,0,0.06)]
          focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500/40 focus-visible:ring-offset-2 focus-visible:ring-offset-transparent
          active:translate-y-0 active:bg-slate-900 active:text-white
          aria-[current=page]:bg-gradient-to-b aria-[current=page]:from-blue-600 aria-[current=page]:to-blue-700 aria-[current=page]:text-white aria-[current=page]:border-transparent
          [&.active]:bg-gradient-to-b [&.active]:from-blue-600 [&.active]:to-blue-700 [&.active]:text-white [&.active]:border-transparent
          dark:bg-[#121a2a] dark:text-indigo-200 dark:hover:bg-blue-400 dark:hover:text-[#0b1020]
        "
      >
        Dashboard
      </a>

      <a
        routerLink="/heroes"
        routerLinkActive="active"
        class="
          inline-flex items-center justify-center rounded-[10px]
          border border-transparent bg-[#eef2f7] px-[0.95rem] py-[0.65rem]
          text-slate-700 no-underline shadow-[0_1px_2px_rgba(0,0,0,0.06),_0_1px_1px_rgba(0,0,0,0.04)]
          transition [transition-property:background-color,color,box-shadow,transform,border-color]
          duration-200 ease-out will-change-transform
          hover:-translate-y-0.5 hover:bg-blue-600 hover:text-white hover:shadow-[0_6px_16px_rgba(0,0,0,0.06),_0_2px_6px_rgba(0,0,0,0.06)]
          focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-500/40 focus-visible:ring-offset-2 focus-visible:ring-offset-transparent
          active:translate-y-0 active:bg-slate-900 active:text-white
          aria-[current=page]:bg-gradient-to-b aria-[current=page]:from-blue-600 aria-[current=page]:to-blue-700 aria-[current=page]:text-white aria-[current=page]:border-transparent
          [&.active]:bg-gradient-to-b [&.active]:from-blue-600 [&.active]:to-blue-700 [&.active]:text-white [&.active]:border-transparent
          dark:bg-[#121a2a] dark:text-indigo-200 dark:hover:bg-blue-400 dark:hover:text-[#0b1020]
        "
      >
        Heroes
      </a>
    </nav>

    <router-outlet></router-outlet>
    <app-messagesComponent></app-messagesComponent>
  </div>
</section>
